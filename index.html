<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Tour Plan - Hotel Booking</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="container">
        <div class="navbar-top">
          <a href="#" class="logo"
            ><img
              src="img/horizontal-logo.svg"
              alt="Logo: Best Tour Plan"
              class="logo__img"
            />
          </a>

          <form action="#" class="search navbar__search">
            <input
              type="text"
              class="search__input"
              placeholder="Search Location"
            />
            <button class="search__button">
              <img src="img/search-icon.svg" alt="Icon: Search Icon" />
            </button>
          </form>

          <a href="#" class="user navbar__user">
            <img
              src="img/user-avatar.jpg"
              alt="User: Nathan"
              class="user__avatar"
            />
            <span class="user__name">Nathan</span>
          </a>

          <button class="menu-button navbar-top__menu-button">
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
          </button>
        </div>
      </div>
      <nav class="navbar-bottom">
        <div class="container">
          <ul class="navbar-menu">
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">All Deals</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Hotels</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Activities</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Hotel Day Packages</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Restaurants</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Events</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Rodrigues</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <nav class="breadcrumb">
      <div class="container">
        <ul class="breadcrumb-list">
          <li class="breadcrumb-list__item">
            <a href="#" class="breadcrumb-list__link">Home</a>
          </li>
          <li class="breadcrumb-list__item">
            <a href="#" class="breadcrumb-list__link">Flash Offers</a>
          </li>
          <li class="breadcrumb-list__item">Grand Hilton Hotel</li>
        </ul>
      </div>
    </nav>
    <section class="hotel">
      <div class="container">
        <div class="hotel-info">
          <div class="hotel-info__text">
            <div class="hotel-wrapper">
              <div class="stars hotel-info__stars">
                <img src="img/Star.svg" alt="" />
                <img src="img/Star.svg" alt="" />
                <img src="img/Star.svg" alt="" />
                <img src="img/Star.svg" alt="" />
                <img src="img/Star.svg" alt="" />
              </div>
              <h1 class="hotel-info__name">Grand Hilton Hotel</h1>
              <span class="offer hotel-info__offer">Flash Offer</span>
            </div>
            <p class="hotel-description hotel-info__description">
              Half-Board/ All Inclusive + Complimentary Activities + Child Stays
              Free
            </p>
          </div>
          <div class="rating hotel-info__rating">
            <span class="rating__text">User Rattings</span>
            <span class="rating__count">
              4.5/
              <span class="rating__count_s">5</span>
            </span>
          </div>
        </div>
        <div class="hotel-grid">
          <div class="slider">
            <!-- Slider main container -->
            <div class="swiper-container">
              <!-- Additional required wrapper -->
              <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                  <img src="img/slider.png" alt="Slide" />
                </div>
                <div class="swiper-slide">
                  <img
                    src="https://about-planet.ru/images/avstralia/priroda/bora_bora/gostinicy_bora_bora.jpg"
                    alt="Slide"
                  />
                </div>
                <div class="swiper-slide">
                  <img
                    src="https://s1.1zoom.ru/big3/285/French_Polynesia_Tropics_504785.jpg"
                    alt="Slide"
                  />
                </div>
                <div class="swiper-slide">
                  <img
                    src="https://avatars.mds.yandex.net/get-zen_doc/1244179/pub_5c6692d031fe3800ae84711f_5c66a45941446200af5dd9ad/scale_1200"
                    alt="Slide"
                  />
                </div>
                <div class="swiper-slide">
                  <img
                    src="https://www.tahiti.com/images1/gallery/40_29646.%20BOBITS-Lagoonarium-2000x1200_29646.jpg"
                    alt="Slide"
                  />
                </div>
              </div>
              <!-- If we need navigation buttons -->
              <button class="slider-button slider-button_prev"></button>
              <button class="slider-button slider-button_next"></button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
